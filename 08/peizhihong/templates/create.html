<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>用户创建页面</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
        <style type="text/css">
            .error{
                color:red;
            }

            body{
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
            }

            .form-register{
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form id="register" class="form-register" action="/addUser/" method="post">
                <h2 class="form-signin-heading">用户注册</h2>
                {% if error %}
                    <p class="bg-danger">{{error}}</p>
                {% endif %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="账号" /><br />
                    <input type="password" class="form-control" name="password" placeholder="密码" /><br />
                    <input type="password" class="form-control" name="password2" placeholder="确认密码" /><br />
                    <input type="text" class="form-control" name="mobile" placeholder="手机" /><br />
                    <input type="text" class="form-control" name="email" placeholder="邮箱" /><br />
                    <input type="text" class="form-control" name="age" placeholder="年龄" /><br /><br />
                </div>
                <button class="btn btn-default btn-primary btn-block" type="submit">提交</button>
            </form>
        </div>
    </body>
</html>
