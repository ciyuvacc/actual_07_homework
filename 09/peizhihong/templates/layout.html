<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='cmdb.css')}}">
        {% block link %}{% endblock %}
        <style type="text/css">
        {% block style %}{% endblock %}
        </style>
        <script src="/static/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0);">测试网站</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li {% block topuseractive %}{% endblock %}><a href="/listUser/">用户管理</a></li>
                        <li {% block topassetactive %}{% endblock %}><a href="/asset/">资产管理</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javacsript:void(0);">欢迎{{session['username']}}, </a></li>
                        <li><a href="/logoff/">退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mycontainer">
            <div class="row">
                <div class="col-md-1 sidebar">
                    <ul class="nav nav-sidebar">
                        <li {% block leftuseractive %}{% endblock %}><a href="/listUser/">用户管理</a></li>
                        <li {% block leftassetactive %}{% endblock %}><a href="/asset/">资产管理</a></li>
                    </ul>
                </div>
                <div class="col-md-11 col-md-offset-1 main">
                {% block container %}{% endblock %}
                </div>
            </div>
        </div>

        <script src="{{url_for('static', filename='bootstrap-3.3.5-dist/js/bootstrap.min.js')}}"></script>
        {% block script %}{% endblock %}

        <script>
        {% block js%}{% endblock %}
        </script>
    </body>
</html>
