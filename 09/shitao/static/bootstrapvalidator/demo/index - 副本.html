<script type="text/javascript">
$(document).ready(function() {
    $('#addnewhost').formValidation({
        framework: 'bootstrap',
            icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                hostname: {
                    validators: {
                        notEmpty: {
                        }
                    }
                },
                hostip: {
                    validators: {
                        notEmpty: {
                        },
                        ip: {
                            message: '格式不正确'
                        }
                    }
                },
                hostlanip: {
                    validators: {
                        notEmpty: {
                        },
                        ip: {
                            message: '格式不正确'
                        }
                    }
                },
                cpu: {
                    validators: {
                        notEmpty: {
                        }
                    }
                }
            }
        })
        .on('success.form.fv', function(e) {
            // Prevent form submission
            e.preventDefault();

            var $form = $(e.target),
                fv    = $form.data('formValidation');
                console.log('ok');
                $.ajax({
                    type: "POST",
                    url: "/addhost/",
                    data: $form.serialize(),
                    dataType: "json",
                    success: function (data) {
                        return 'ok';
                    }
                })
        });
});
</script>
