<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Please Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <style type="text/css">
      #body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #BB8585;
      }
    </style>
  </head>

  <body id="body">
    <div class="container">

     <form class="form-horizontal" action="/sign" method="post">
            <div class="form-group">
              <label for="inputuser" class="col-sm-3 control-label">账号</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputuser" placeholder="Username" name="username">
              </div>
            </div>
              <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
              </div>
            </div>
              <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
              </div>
            </div>
              <div class="form-group">
              <label for="inputsex" class="col-sm-3 control-label">性别</label>
              <div class="col-sm-5">
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 男
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0"> 女
                      </label>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">年龄</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Age" name="age">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
                <a href="/" class="btn btn-default  active" role="button">登陆</a>
              </div>

            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-3">
                {% if message %}
                 {% if 'success' in  message %} 
                   <p style="color:green">{{ message }}</p> 
                 {% else %}           
                <p style="color:red">{{ message }}</p>
               {% endif %}
               {% endif %}
              </div>
            </div>

    </form>


    </div> <!-- /container -->

  </body>
</html>
