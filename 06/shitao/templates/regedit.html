<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device=width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/signin.css" rel="stylesheet">
        <title>用户注册</title>
    </head>
    <body>
	<div class="container">
	<form  class="form-signin" action="/regedit2/" role="form" method="post">
	<h2 class="form-signin-heading"> 用 户 注 册 </h2>
	<input type="text" class="form-control" name="username" placeholder="用户名（只支持字母）"  value="{{username}}" /><br />
	<input type="password" class="form-control" name="password" placeholder="密码（不小于6位）"  value="{{password}}" /><br />
	<input type="text" class="form-control" name="email" placeholder="邮箱"  value="{{email}}" /><br />
	{% if fail %}
        <span style="color:red">{{fail}}</span> </br>
        {% endif %}
	<input type="submit" class="btn btn-lg btn-primary btn-block" value="注 册">
	</form>
	</div>
    </body>
</html>
