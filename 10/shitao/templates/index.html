<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device=width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
    <link href="{{url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="/static/css/signin.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title> Flask </title>
	<style type="text/css">
	.error{
		color:red;
	}
	.success {
		color:green;
	}
	</style>
    </head>
    <body>
	<div class="container">
	<form  class="form-signin" role="form" action="/login/" method="post">
        <h2 class="form-signin-heading">F l a s k</h2>
        <!-- 登录表单，required 表示自动检查表单是否为空，如果是空则提示，!-->
		<input type="text" class="form-control" name="username"  placeholder="用户" required autofocus oninvalid="setCustomValidity('请填写用户名')" oninput="setCustomValidity('')" /></br>
		<input type="password" class="form-control" name="password"  placeholder="密码" required oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')"/>
		{% if usererror %}
            <div class="error">{{usererror}}</div>
        {% else %}
        	<div class="error">{{loginerror}}</div>
        {% endif %}
        <label class="checkbox">
                    <input type="checkbox" value="remember-me"> 记住我
        </label>
		<input type="submit" class="btn btn-lg btn-primary btn-block" id="btn-submit" value=" 登录 " />
	</form>
    </body>
</html>
