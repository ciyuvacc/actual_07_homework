<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
    </head>
    <body>
        <table>
            <thead>
                <th>用户名</th>
                <th>密码</th>
                <th>联系电话</th>
                <th>操作</th>
            </thead>
            <tbody>
                {% if users %}  
                    {% for user in users %}
                        <tr>
                            <td>{{user['username']}}</td>
                            <td>{{user['password']}}</td>
                            <td>{{user['telephone']}}</td>
                            <td><a href="/updata_user/?username={{user['username']}}" >更新</a></td>
                            <td><a href="/delete/?username={{user['username']}}" >删除</a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">暂无数据</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>    
    </body>
</html>
