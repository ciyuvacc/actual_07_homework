<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>用户修改页面</title>
    </head>
    <body>
    	{{info}}
        <form id="update" action="/updateUser/" method="post">
			{% for item in user%}
	            账&nbsp;户：<input type="text" name="username" value={{item[1]}} readonly="true" /><br />
	            密&nbsp;码：<input type="password" name="password" /><br />
	            手&nbsp;机：<input type="text" name="mobile" value={{item[3]}} /><br />
	            邮&nbsp;箱：<input type="text" name="email" value={{item[4]}} /><br />
	            年&nbsp;龄：<input type="text" name="age" value={{item[5]}} /><br /><br />
                <input type="submit" value="提交">
            {% endfor %}
            <a href='/updateUser/'>返回</a>
        </form>
    </body>
</html>
