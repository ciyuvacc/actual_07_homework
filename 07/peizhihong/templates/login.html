<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>用户登录页面</title>
    </head>
    <body>
        <div>
            <p id="info">
            {% if info %}
            <span style="color:red">{{info}}</span><br />
            {% endif %}
            </p><br />

            <form id="login" action="/login/" method="post">
                账&nbsp;户：<input type="text" name="username" value="{% if username %}{{username}}{% endif %}" /><br />
                密&nbsp;码：<input type="password" name="password" /><br /><br />
                <input type="submit" value="提交">
            </form>
        </div>
    </body>
</html>
