<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flask Learn</title>
	</head>
	<body>
	    <table>
	        <thead>
	            <tr>
	                <th>用户名</th>
	                <th>密码</th>
	                <th>年龄</th>
	                <th>地址</th>
	            </tr>
	        </thead>
	        <tbody>
                {% for user in users %}
                    <tr> 
                        <td>{{user[0]}}</td>
                        <td>{{user[1]}}</td>
                        <td>{{user[2]}}</td>
                        <td>{{user[3]}}</td>
                    </tr>
                {% endfor %}
	        </tbody> 	
	    </table>
	</body>
</html>
