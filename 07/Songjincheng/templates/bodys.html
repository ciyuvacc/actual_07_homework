           <script type="text/javascript">
               $(document).ready(function(){
                   // 隐藏修改部分 -->
                   $("#Modify").hide();
                   // 隐藏btn_cancel 取消返回键  -->
                   $(".btn_cancel").hide();
                   // 绑定btn_Modify 修改信息键 -->
                   $(".btn_Modify").bind('click', function(){
                       $("#Modify").show();
                       $(".btn_cancel").show();
                       $(".btn_Modify").hide();
                      });

                       $("#Modify").hide();

                       $(".btn_Modify").show();
